<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tâches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" rel="stylesheet">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/">
</head>
<body>
<div class="container w-50">
    <h1>Liste des tâches</h1>
    <div class="alert alert-success mt-2 mb-2" th:if="${msg}" th:text="${msg}"></div>
    <form class="mt-3" method="post" th:action="@{/add}">
        <input name="todo" type="text" class="form-control" placeholder="Ajouter une nouvelle tâche">
        <button type="submit" class="btn btn-primary mt-2">Ajouter</button>
    </form>
    <ul class="list-group">
        <li th:each="todo:${todos}" class="list-group-item d-flex justify-content-between align-items-center">
            <span class="me-3" th:text="${todo.title}"></span>
            <div class="">
                <a th:href="@{/check/{id} (id=${todo.id})}" style="text-decoration: none" class="btn btn-sm btn-outline-success">
                    <i class="bi bi-check-circle"></i>
                </a>
                <a th:href="@{/delete/{id} (id=${todo.id})}" style="text-decoration: none"  class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </li>
    </ul>

</div>
</body>
</html>
